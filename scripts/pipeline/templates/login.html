<script type="text/javascript">
function loadXMLDoc()
    {   
        var req = new XMLHttpRequest()
        req.onreadystatechange = function()
        {
            if (req.readyState == 4)
            {
                if (req.status != 200)
                {
                    //error handling code here
                }
                else
                {
                    var response = JSON.parse(req.responseText)
			var l=response.username.length;			
			var img="";
			for(i=0;i<l;i++)
				{
				if(i%4==0 && i!=0)img+='<br>';	
				img+='<img height=90 width=90 class=image src="'+response.username[i]+'"></img>';
				}
			
                    document.getElementById('myDiv').innerHTML =img;
			//alert(img);
		//for(i=0;i<response.username.length;i++)
		//	imglist+='<li><img src= "' +response.username[i] + '"></li>';
		//$('#myDiv').append('<li><img src="'+response.username[0]+'"></li>');
                }
            }
        }
    
        req.open('POST', '/ajax')
        req.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
        var un = document.getElementById('SearchBox').value
        var postVars ='username='+ un
        req.send(postVars)
        
        return false
    }
</script>
<form action="" method=post>
     <br>
<br><br> 
     <div class="text">Wiki-Scroll</div>  
     <center> <input id="SearchBox" class="question" placeholder="Search..." type=text name="username" value="{{
          request.form.username }}"></center>
<div class="container" align="center">
    <button class="w3-button w3-border w3-hover-red" style='margin-right:100px; position:relative; top: 65px; width:150px;height:50px; font-size:'middle''>Ask Me</button>

<button class="w3-button w3-border w3-hover-red" type="button" value="images" id="imgbtn" onclick="return loadXMLDoc();" style='margin-left:100px; position:relative; top: 65px; width:150px; height:50px'>
