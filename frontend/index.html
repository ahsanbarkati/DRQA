<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Animated Search box [Pure CSS]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Antic'>

      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/button.css">
  
</head>

<body>

  <div align="center">
  <br>
  <br>
  <br>
  <div class="text">Wiki-Scroll</div>

  <input id="SearchBox" class="button" placeholder="Search..." />
    		<div id="SearchButton" onclick="myMove()" > <a href="#" class="btn btn-sm animated-button victoria-four">ASK ME</a>      </div>
  <script src='https://use.edgefonts.net/amaranth.js'></script>

<script>
function myMove() {
  var elem = document.getElementById("SearchBox");   
  var pos = 220;
  var id = setInterval(frame, 1);
  function frame() {
    if (pos == 50) {
      clearInterval(id);
    } else {
      pos--; 
      elem.style.top = pos + 'px'; 
    }
  }
}
</script>

  

</body>

</html>
